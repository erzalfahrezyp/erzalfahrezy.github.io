<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Permohonan Maaf</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 100px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }
  .message {
    font-size: 25px;
    margin-bottom: 20px;
    font-family: Arial, sans-serif; 
    text-align: center;
    margin: 100px;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #FFC0CB;
    color: white;
  }
  .firework {
    position: absolute;
    width: 100px;
    height: 100px;
    font-size: 40px;
    line-height: 50px;
    text-align: center;
    animation: fireworkAnimation 2s ease-out infinite;
  }
  
  @keyframes fireworkAnimation {
    0% {
      transform: translateY(0) scale(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-100px) scale(1);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="message">
    <h2>mau maafin aku gaa?:(</h2>
    <div class="buttons">
      <button class="button" id="yesButton">mauu</button>
      <button class="button" id="noButton">Gamauu</button>
    </div>
  </div>
</div>
<script>
  const messageElement = document.querySelector(".message");
  const container = document.querySelector(".container");
  const yesButton = document.getElementById("yesButton");
  const noButton = document.getElementById("noButton");

  yesButton.addEventListener("click", () => {
    messageElement.textContent = "happy graduation and i love u aceng cantik <3";
    yesButton.style.display = "none";
    noButton.style.display = "none";
    startFireworkAnimation();
  });

  noButton.addEventListener("click", moveButton);

  let buttonMoved = false;

  function moveButton() {
    if (!buttonMoved) {
      container.appendChild(noButton);
      buttonMoved = true;
    } else {
      container.insertBefore(noButton, container.firstChild);
      buttonMoved = false;
    }
  }
  
  function startFireworkAnimation() {
    const fireworksInterval = setInterval(createFireworkAnimation, 500);
    setTimeout(() => {
      clearInterval(fireworksInterval);
    }, 10000);
  }

  function createFireworkAnimation() {
    const fireworksContainer = document.createElement("div");
    fireworksContainer.style.position = "absolute";
    fireworksContainer.style.width = "100%";
    fireworksContainer.style.height = "100%";
    fireworksContainer.style.display = "flex";
    fireworksContainer.style.justifyContent = "center";
    fireworksContainer.style.alignItems = "center";
    container.appendChild(fireworksContainer);

    for (let i = 0; i < 8; i++) {
      const firework = document.createElement("div");
      firework.classList.add("firework");
      firework.style.transform = `rotate(${45 * i}deg)`;
      firework.textContent = "❤️"; 
      fireworksContainer.appendChild(firework);
    }

    setTimeout(() => {
      container.removeChild(fireworksContainer);
    }, 2000);
  }
</script>
</body>
</html>
